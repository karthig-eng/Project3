<html>
  <head>
    <title>Online Interview Questionnaire Form
    </title>
  </head>
<body>
<h1 id="title">Online Interview Questionnaire Form</h1>
  <div id="border">
    <div id="padding">
  <form id="survey-form">
    <label id="name">Full Name:</label>
  <input id="name1" type="text" placeholder="Enter Your Name" required>
    </br>
  <br>
     <label id="email">Email:</label>
  <input type="text" placeholder="Enter Your Email" required>
  </br>
  </br>
<p>Please input a number: between 1 to 110:</p>
   <label id="number">Age:</label>
  <input type="text" placeholder="Enter Your Age">
</br>
    <label >What are your major skills regarding the job, you have applied for?</label>

<select name="cars" id="cars">
  <option value="volvo">Html</option>
  <option value="saab">css</option>
  <option value="mercedes">Javascript</option>
  <option value="audi">React</option>
</select>
    </br>
<label>What is your gender?</label>
</br>
<input type="radio" id="male" >
<label for="male">Male</label><br>
<input type="radio" id="female" >
<label for="female">Female</label><br>


</br>
<label>What is the most attractive feature of this job profile?
</label>
<div>
<div id="check">
<input type="checkbox" id="vehicle1" >
<label for="vehicle1"> Salary</label>
  <br>
<input type="checkbox" id="vehicle2" >
<label for="vehicle2"> Organisation</label><br>
<input type="checkbox" id="vehicle3" >
<label for="vehicle3"> Accomadation</label>
</div><br>
Any comments or suggestions?
</br>
<textarea rows="4" cols="50" name="comment" form="usrform">
Enter text here...</textarea>
<button type="submit">Submit</button>
</div>
  </form>
